<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monogram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.svg" alt="Logo">
            <p class="monogram">Monogram</p>
        </div>
        <nav>
            <ul>
                <li>HOW IT WORKS</li>
                <li>WORKFLOWS</li>
                <li>DOWNLOAD</li>
                <li>BLOG</li>
                <li>SUPPORT</li>
                <li><b>SHOP</b></li>
                <li class="shopping">
                    <img src="shoppingCart.svg" alt="shopping cart">
                    <form action="" method="post">
                        <label for="currency">Currency</label>
                        <select name="currency" id="currency" required>
                            <option value="USD" selected>USD</option>
                            <option value="EURO">EURO</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="firstSection">
            <h1>A CONSOLE FOR<br>EVERY WORKFLOW</h1>
            <h2>Discover the perfect console for yours.</h2>
            <img src="ramiro-mendes-CjS3QsRuxnE-unsplash.jpg" alt="Background Image" class="bg">
            <a href="#secondSection"><img src="arrow.svg" alt="arrow.svg" class="arrow"></a>
        </section>
        <section id="secondSection">

        </section>
        <section class="thirdSection">

        </section>
        <section class="fourthSection">

        </section>
    </main>

    <footer>

</html>
